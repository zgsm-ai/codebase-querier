Name: codebase-querier
Host: 0.0.0.0
Port: 1010
#Timeout: 30000 #ms
Timeout: 300000 #ms，debug使用，300s
MaxBytes: 104857600 # 100MB
MaxConns: 100
Verbose: false
Mode: dev # dev,test,rt,pre, pro
DevServer:
  Enabled: true #health check metrics
Auth:
  UserInfoHeader: "x-userinfo"

Log:
  Mode: console # console,file,volume
  ServiceName: "codebase-indexer"
  Encoding: plain # json,plain
  Path: "/app/logs"
  Level: info # debug,info,error,severe
  KeepDays: 15
  MaxSize: 100 # MB per file, take affect when Rotation is size.
  Rotation: daily

proxy_config:
  mode: "full_path"              # 使用全路径模式
  port_manager_url: "http://127.0.0.1:31226"
  forward_url: "http://10.233.23.31"  # 转发地址
  routes:                        # 路由规则数组
    - path_prefix: "/api/v1/proxy"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/search/relation"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/search/definition"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/file/structure"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/files/content"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/codebases/directory"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/codebases/hash"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/search/semantic"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/index/summary"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/index/task"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/index"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/codebase"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
    - path_prefix: "/codebase-indexer/api/v1/files/upload"     # API服务路径前缀
      target:                    # 目标服务配置
        url: "http://localhost:8080"  # API服务地址
        timeout: 30s             # 30秒
  rewrite:
    enabled: false               # 全路径模式下禁用路径重写
    rules: []
  headers:
    pass_through: true           # 是否透传所有header
    exclude:                     # 需要排除的header
      - "X-Internal-*"
      - "Authorization"
    override:                    # 需要覆盖的header
      Host: "localhost:8080"
  port_manager:                    # 端口管理器配置（新配置）
    URL: "http://127.0.0.1:31226"  # 端口管理器URL
    Timeout: 10s                  # 请求超时时间
    CacheExp: 5m                  # 缓存过期时间
    MaxIdleConns: 10              # 最大空闲连接数
    MaxIdleConnsPerHost: 5        # 每个主机的最大空闲连接数
    IdleConnTimeout: 30s          # 空闲连接超时时间
