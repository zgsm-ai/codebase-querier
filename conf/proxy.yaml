# HTTP代理配置
Proxy:
  Target:
    URL: "http://localhost:8080"  # 目标服务地址
    Timeout: 30s                  # 请求超时时间
  Rewrite:
    Enabled: true                 # 是否启用路径重写
    Rules:
      - From: "/api/v1/proxy"     # 原始路径前缀
        To: ""                    # 重写后的路径前缀（空表示移除）
  Headers:
    PassThrough: true             # 是否透传所有header
    Exclude:                      # 需要排除的header
      - "X-Internal-*"
      - "Authorization"
    Override:                     # 需要覆盖的header
      Host: "localhost:8080"